<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nix Herramientas</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("Imagenes/Fondo.jpg");
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      color: white;
    }

    .overlay {
      background: rgba(0,0,0,0.6);
      min-height: 100vh;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }

    .card {
      background: rgba(255,255,255,0.15);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .card:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }

    /* IMAGEN DENTRO DEL CARD (MISMO PARA TODOS) */
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      object-position: center;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .card-title {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="overlay">
    <h1>üõ†Ô∏è Nix Herramientas</h1>

    <div class="grid">

      <!-- FARME0 HO-OH -->
      <div class="card" onclick="location.href='ho-oh.html'">
        <img src="Imagenes/Ho-Oh.jpg" alt="Ho-Oh">
        <div class="card-title">Ho-Oh</div>
      </div>

      <!-- FARME0 RED -->
      <div class="card" onclick="location.href='Red.html'">
        <img src="Imagenes/Red.jpg" alt="Red">
        <div class="card-title">Red</div>
      </div>

      <!-- PROXIMAMENTE -->
      <div class="card" onclick="alert('Pr√≥ximamente')">
        Pr√≥ximamente
      </div>

    </div>
  </div>
</body>
</html>
